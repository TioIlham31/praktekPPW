<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar Berdampingan</title>
    <style>
        .container {
            display: flex; /* Menggunakan flexbox untuk menempatkan gambar berdampingan */
            justify-content: center; /* Mengatur posisi gambar di tengah */
            align-items: center; /* Mengatur gambar agar sejajar secara vertikal */
        }
        .container img {
            margin: 10px; /* Memberikan jarak antar gambar */
            max-width: 100%; /* Mengatur lebar maksimum gambar */
            height: auto; /* Mengatur tinggi gambar secara otomatis */
        }
    </style>
</head>
<body>

<div class="container">
    <img src="gambar1.jpg" alt="Gambar 1">
    <img src="gambar2.jpg" alt="Gambar 2">
</div>

</body>
</html>
