<html>
    <head>
        <title>COntoh tabel dengan atribut HTML</title>
    </head>
    <body>

        <h2>Tabel Siswa</h2>

        <table border="1" width="60%">
            <!--baris judul-->
            <tr align="center" bgcolor="lightgray" valign="middle">
                <th>Nama</th>
                <th>umur</th>
                <th>alamat</th>
            </tr>
            <!--Baris data 1-->
            <tr align="left" bgcolor="#f0f8ff" valign="top">
                <td>Ani</td>
                <td>20</td>
                <td>bandung</td>
            </tr>
            <!--Baris Data2-->
            <tr align="right" bgcolor="#ffe4el" valign="bottom">
               <td>budi</td>
               <td>22</td>
               <td>jakarta</td> 
            </tr>
        </table>
    </body>
</html>
